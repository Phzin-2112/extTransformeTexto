  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <div class="container-pai">

      <input

        name="text"
        id="input-text"
        class="input-text"
        maxlength="500"
        placeholder="Digite o texto aqui"
        required
      />

      <div class="container-button">
        <button type="button" class="btn" id="btnMaiuscula">PALAVRA</button>

        <button type="button" class="btn" id="btnL">Limpar</button>
        <button type="button" class="btn" id="btnS">Shift</button>

      <div name="result" id="result" class="result">Resultado</div>

      <footer class="rodape">
        Para mais opções -
